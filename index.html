<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="nav">
        <h2 id="logo">MOSSHEAD</h2>
        <div id="navigation">
            <a href="#">home</a>
            <a href="#">about</a>
            <a href="#">services</a>
            <a href="#">contact</a>
            <button id="btn">login</button>
        </div>
    </div>

    <div id="con">
        <ion-icon id="cut" name="close"></ion-icon>

        <div id="form-box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span id="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span id="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="Password">
                    <label id="pass">Password</label>
                </div>
                <div id="remember-forget">
                    <label ><input type="checkbox">Remember me</label>
                    <a href="#">Forget Password?</a>
                </div>
                <button type="submit" id="btn-2">Login</button>
                <div id="login-reg">
                    <p>Don't have an account??<a href="#">Register</a></p>
                </div>
            </form>

        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
